<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: aqua;
        border: black solid;
        position: absolute;
        top: 100px;
        left: 100px;
transition: all 2s ease-in;        
    }
    div:hover{
       transform: rotate(360deg);
    }
   div:active{
    background-color:pink;
   } 
</style>
<body>
    <div>Transform Scale</div>
</body>
</html>
